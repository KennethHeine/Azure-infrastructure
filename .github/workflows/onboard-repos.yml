name: Onboard Repositories

on:
  # Manual trigger from GitHub UI
  workflow_dispatch:

  # Auto-trigger when repos.json changes on main
  push:
    branches: [main]
    paths: [repos.json]

permissions:
  id-token: write   # Required for OIDC federated credential
  contents: read

jobs:
  onboard:
    name: Onboard repositories
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Run onboarding for all repos
        shell: pwsh
        run: ./scripts/process-repos.ps1 -ConfigFile ./repos.json
